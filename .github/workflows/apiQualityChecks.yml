name: API Quality Checks

on:
  pull_request:
    branches: 
      - "*"
    paths:
      - "api/**"

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8]

    env:
      - WORKING_DIR: /api

    steps:
      - name: Check Out
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint (Flake8)
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python run.py lint

      - name: Test with pytest
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python run.py test

      - name: Calculate Coverage
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python run.py test_coverage

      - name: Check Vulnerabilities
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python run.py check_vulnerabilities

      - name: Check Dependencies Vulnerabilities
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python run.py check_dependencies_vulnerabilities